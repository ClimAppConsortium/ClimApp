<div class="feedbackpanel">
	<p class="strongtext" id="question1"></p>
	<div id="rating_bar1">
		<fieldset class="rating">
			<input type="radio" id="1star5" name="rating1" value="5" /><label for="1star5" title="Rocks!"></label>
			<input type="radio" id="1star4" name="rating1" value="4" /><label for="1star4" title="Pretty good"></label>
			<input type="radio" id="1star3" name="rating1" value="3" /><label for="1star3" title="Meh"></label>
			<input type="radio" id="1star2" name="rating1" value="2" /><label for="1star2" title="Kinda bad"></label>
			<input type="radio" id="1star1" name="rating1" value="1" /><label for="1star1" title="Sucks big time"></label></label>
		</fieldset>
	</div>
	<p class="rating_text" id="ratingtext1"></p>
</div>
