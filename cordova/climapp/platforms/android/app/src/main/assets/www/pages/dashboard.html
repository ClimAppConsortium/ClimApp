<div class="panel">
	<p class="label">Current</p>
	<p class="center"><span ><i class="fas fa-5x fa-thermometer-half neutral" id="thermometer"></i></span> </p>
	<p>Station: <span id="station"><i class="fas fa-spinner fa-pulse"></i></span> </p>
	<p>Temperature: <span id="temperature"><i class="fas fa-spinner fa-pulse"></i></span> &#8451;</p>
	<p>Humidity: <span id="humidity"><i class="fas fa-spinner fa-pulse"></i></span> %</p>
	<p>Wind: <span id="windspeed"><i class="fas fa-spinner fa-pulse"></i></span> m/s</p>
</div>

<div class="panel">
	<p class="label">Your thermal environment</p>
	<p id="tipOfTheDay">Maintain normal working and hydration procedures</p>
</div>

<div class="panel">
	<p class="label">Activity level</p>
	<p>What is your activity level?</p>
	<div class="flexbox-5">
		<div data-target="LOW-" data-listener="activity"><p>LOW-</p></div>
		<div data-target="LOW" data-listener="activity"><p>LOW</p></div>
		<div data-target="MEDIUM" data-listener="activity"><p>MEDIUM</p></div>
		<div data-target="HIGH" data-listener="activity"><p>HIGH</p></div>
		<div data-target="HIGH+" data-listener="activity"><p>HIGH+</p></div>	
	</div>
	<p class="caption" id="activityCaption"></p>
</div>
