<div class="panel" id="main_panel" data-listener="panel" data-target="forecast">
	<div class="flexbox-2" id="dashboard_header">
		<div><p class="label" ><span id="indoor_outdoor"></span><br><span id="current_time"></span></p>
		</div>
		<div data-listener="geolocation">
			<p class="right label">
				<i class="fas fa-map-marker-alt"></i>
				<span id="station"><i class="fas fa-spinner fa-pulse"></i></span> 
			</p>
		</div>
	</div>
	<div id="index-selector" class="flexbox-2">
		<div id="tabclimapp" data-listener="menu" data-level="-1" data-target="selectclimapp" data-targetgroup="modelgroup" class="even menufocus"><p class="label center" id="str_menu_climapp">ClimApp</p></div>
		<div id="tabutci" data-listener="menu" data-level="-1" data-target="selectutci" data-targetgroup="modelgroup" class="even border"><p class="label center" id="str_menu_utci">UTCI</p></div>
	</div>
	
	<div class="center" id="gauge_div">
		<canvas id="main_gauge"></canvas>
	</div>
	
	<div class="flexbox-4" id="dashboard_numbers">
		<div class=""><p class="label"><i class="fas fa-temperature-low"></i><br><span id="temperature_desc"></span><br><span id="temperature"><i class="fas fa-spinner fa-pulse"></i></span> <span id="temp_unit"></span></p></div>
		<div class="">
			<p class="label">
				<i class="fas fa-wind"></i><br><span id="windspeed_desc"></span><br><span id="windspeed"><i class="fas fa-spinner fa-pulse"></i></span> <span id="windspeed_unit">m/s</span>
			</p>
		</div>
		<div class="">
			<p class="label"><i class="fas fa-tint"></i><br><span id="humidity"></span><br><span id="humidity_value"><i class="fas fa-spinner fa-pulse"></i></span >%</p>
		</div>
		<div class="">
			<p class="label"><i id="icon-weather" class="fas fa-cloud-sun-rain"></i><br><span class="label" id="weather_desc"></span></p>
		</div>
	</div>
	
	<div id="selectwork">
		<div class="flexbox-2">
			<div id="tabactivity" data-listener="menu" data-level="1" data-target="selectactivity" data-targetgroup="contextgroup" class="even"><p class="label center" id="str_activity"></p></div>
			<div id="tabaclothing" data-listener="menu" data-level="1" data-target="selectclothing" data-targetgroup="contextgroup" class="even border"><p class="label center" id="str_clothing"></p></div>
		</div>
		<div id="selectactivity" class="panelthick hidden" data-menuitem="true" data-menugroup="contextgroup" >
			<div><p class="label"><span id="str_activity_level"></span>: <span class="score" id="dashboard_activity"></span></p></div>
			<div><input class="rangeslider" type="range" min="0" max="4" value="1" id="activityslider" data-listener="slider" data-target="activity"></div>
			<div><p id="activityCaption" class="caption"></p></div>
		</div>
		<div id="selectclothing" class="hidden panelthick" data-menuitem="true" data-menugroup="contextgroup">
			<div><p class="label" ><span id="str_clothing_level"></span>: <span class="score" id="dashboard_clothing"></span></p></div>
			<div><input class="rangeslider" type="range" min="0" max="4" value="1" id="clothingslider" data-listener="slider" data-target="clothing"></div>
			<div><p id="clothingCaption" class="caption"></p></div>
			<hr>
			<div>	
				<p class="label" id="str_clothing_level_finetune">Fine tuning</p>
			
				<p><span id="str_clothing_level_windpermeability">Insulation</span> <span id="slider_insulation_value"></span> Clo</p>
				<div>
					<input class="rangeslider" name="slider_clo" type="range" min="0.5" max="4.5" value="0.5" step="0.1" id="slider_insulation" data-listener="valueslider" data-target="insulation">
					
				</div>
				<div><p id="windPermeabilityCaption" class="caption"></p></div>
			
				<p ><span id="str_clothing_level_windpermeability"> Air permeability</span> <span id="slider_windpermeability_value"></span> L/m<sup>2</sup>s</p>
				<div>
					<input class="rangeslider" name="slider_wind" type="range" min="1" max="101" value="51" step="5" id="slider_windpermeability"  data-listener="valueslider" data-target="windpermeability">
				</div>
				<div><p id="windPermeabilityCaption" class="caption"></p></div>
			
				<p ><span id="str_clothing_level_windpermeability">Vapour permeability</span> <span id="slider_vapourpermeability_value"></span> -</p>
				<div>
					<input class="rangeslider" name="slider_vapour" type="range" min="0.1" max="0.5" value="0.38" step="0.02" id="slider_vapourpermeability" data-listener="valueslider" data-target="vapourpermeability">					
				</div>
				<div><p id="windPermeabilityCaption" class="caption"></p></div>
			</div>	
		</div>
	</div>
</div>

<div class="panel" id="tip_panel" data-listener="panel" data-target="settings">
	<div id="tip_detailed">
		<div class="" data-menuitem="true" data-menugroup="modelgroup" id="selectclimapp">
			<p class="label" id="climapp_thermal">Downloading information...</p>
			
			<p id="tips"></p>
		</div>
		<div class="hidden" data-menuitem="true" data-menugroup="modelgroup" id="selectutci">
			<p class="label" id="utci_thermal">UTCI available in English only.</p>
			<p id="utci_head"></p>
			<p id="utci_message"></p>
		</div>
		
		<div class="flexbox-2">
			<div class="even" data-target="feedback" data-listener="tab" id="personalisation_item"><p><i class="fas fa-user"></i> <span id="str_personalise"></span></p></div>
			<div class="even" data-listener="navbar" data-target="details">
				<p class="right"><i class="fas fa-info-circle"></i> <span id="str_more_info"></span></p>
			</div>
		</div>
		
		<div id="selectmeasuresandhydration">
			<div id="work-hydrate-selector" class="flexbox-2">
				<div id="tabmeasures" data-listener="menu" data-level="1" data-target="selectmeasures" data-targetgroup="measuresgroup" class="even"><p class="label center" id="str_menu_measures">Measures</p></div>
				<div id="tabhydration" data-listener="menu" data-level="1" data-target="selecthydration" data-targetgroup="measuresgroup" class="even border"><p class="label center" id="str_menu_hydration">Hydration</p></div>
			</div>
			<div id="selectmeasures" class="panelthick hidden" data-menuitem="true" data-menugroup="measuresgroup" >
				<div class="flexbox-2">
					<div class="even"><img src='./img/infographics/en/work/plan_heat_defense.png'/></div>
					<div class="even"><img src='./img/infographics/en/work/take_breaks.png'/></div>
					<div class="even"><img src='./img/infographics/en/work/hydrate.png'/></div>
					<div class="even"><img src='./img/infographics/en/work/re_arrange_work.png'/></div>
					<div class="even"><img src='./img/infographics/en/work/optimize_clothing.png'/></div>
				</div>
			</div>
			<div id="selecthydration" class="panelthick hidden" data-menuitem="true" data-menugroup="measuresgroup" >
				<div class="flexbox-2">
					<div><img src='./img/infographics/en/hydration/water.png'/></div>
					<div><img src='./img/infographics/en/hydration/hydration_balance.png'/></div>
					<div><img src='./img/infographics/en/hydration/sweat_loss.png'/></div>
					<div><img src='./img/infographics/en/hydration/electrolytes.png'/></div>
					<div><img src='./img/infographics/en/hydration/thirst.png'/></div>
				</div>
			</div>
		</div>
		
		
	</div>
</div>
