<div class="panel ">
	<div class="flexbox-2">
		<div><p class="label">Current</p></div>
		<div data-listener="geolocation" class="right">
			<p>
				<i class="fas fa-map-marker-alt"></i>
				<span id="station"><i class="fas fa-spinner fa-pulse"></i></span> 
				<i class="fas fa-sync-alt"></i>
			</p>
		</div>
	</div>
	<div class="flexbox-2">
		
		<div class="center">
			<canvas id="main_gauge"></canvas>
		</div>
		<div class="center">
			<p>Temperature <span id="temperature"><i class="fas fa-spinner fa-pulse"></i></span> &#8451;</p>
			<p>Windchill <span id="windchill"><i class="fas fa-spinner fa-pulse"></i></span> &#8451;</p>
			<p>Humidity <span id="humidity"><i class="fas fa-spinner fa-pulse"></i></span> %</p>
		</div>
		
	</div>
	<p class="label">Forecast</p>
	<div class="flexbox-5">
		<div><canvas id="ct1"></canvas><span id="t1">12h</span></div>
		<div><canvas id="ct2"></canvas><span id="t2">15h</span></div>
		<div><canvas id="ct3"></canvas><span id="t3">18h</span></div>
		<div><canvas id="ct4"></canvas><span id="t4">21h</span></div>
		<div><canvas id="ct5"></canvas><span id="t5">24h</span></div>
	</div>
</div>

<div class="panel">
	<p class="label">Your thermal environment</p>
	<p id="tipOfTheDay">Maintain normal working and hydration procedures</p>
</div>

<div class="panel">
	<p class="label">Activity level</p>
	<p>What is your activity level?</p>
	<div class="flexbox-5">
		<div data-target="LOW-" data-listener="activity" class="button"><p>LOW-</p></div>
		<div data-target="LOW" data-listener="activity" class="button"><p>LOW</p></div>
		<div data-target="MEDIUM" data-listener="activity" class="button"><p>MEDIUM</p></div>
		<div data-target="HIGH" data-listener="activity" class="button"><p>HIGH</p></div>
		<div data-target="HIGH+" data-listener="activity" class="button"><p>HIGH+</p></div>	
	</div>
	<p class="caption" id="activityCaption"></p>
</div>

<div class="panel">
	<p class="label">Scenario Playground</p>
</div>
