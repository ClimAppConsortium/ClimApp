			<div><p id="activityCaption" class="caption"></p></div>
		</div>
		<div id="selectclothing" class="hidden panelthick" data-menuitem="true" data-menugroup="contextgroup">

			<div><input class="rangeslider" type="range" min="0" max="4" value="1" id="clothingslider" data-listener="slider" data-target="clothing"></div>
			<div><p id="clothingCaption" class="caption"></p></div>
			<hr>
			<div>	
				<p class="label" id="str_clothing_level_finetune">Fine tuning</p>

				</div>
				<div><p id="windPermeabilityCaption" class="caption"></p></div>
			
				<p ><span id="str_clothing_level_windpermeability"> Air permeability</span> <span id="slider_windpermeability_value"></span> L/m<sup>2</sup>s</p>

				</div>
				<div><p id="windPermeabilityCaption" class="caption"></p></div>
			
				<p ><span id="str_clothing_level_windpermeability">Vapour permeability</span> <span id="slider_vapourpermeability_value"></span> -</p>
				<div>
					<input class="rangeslider" name="slider_vapour" type="range" min="0.1" max="0.5" value="0.38" step="0.02" id="slider_vapourpermeability" data-listener="valueslider" data-target="vapourpermeability">					
				</div>
				<div><p id="windPermeabilityCaption" class="caption"></p></div>
			</div>	
		</div>
	</div>
</div>
