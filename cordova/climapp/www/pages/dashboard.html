<div class="panel" id="main_panel" data-listener="panel" data-target="forecast">
	<div class="flexbox-2">
		<div><p class="label"><span id="current_time"></span> weather report</p></div>
		<div data-listener="geolocation">
			<p class="right label">
				<i class="fas fa-map-marker-alt"></i>
				<span id="station"><i class="fas fa-spinner fa-pulse"></i></span> 
			</p>
		</div>
	</div>
	<div class="flexbox-2">
		<div id="dashboard_numbers" class="left">
			<p><span id="temperature"><i class="fas fa-spinner fa-pulse"></i></span><br><span id="temp_unit"></span></p>
			<p><i class="fas fa-wind"></i> Wind speed <span id="windspeed"><i class="fas fa-spinner fa-pulse"></i></span >m/s</p>
			<p><i class="fas fa-tint"></i> Humidity   <span id="humidity"><i class="fas fa-spinner fa-pulse"></i></span >%</p>
			<!--<p><i class="fas fa-cloud"></i> <span id="cloudiness"><i class="fas fa-spinner fa-pulse"></i></span> %</p>-->
		</div>
		<div class="center">
			<canvas id="main_gauge"></canvas>
		</div>
	</div>
	<div class="flexbox-3">
		<div>
			<p id="forecast_left" class="left label"><i class="fas fa-chevron-left"></i> <span id="swipe_left_time"></span></p>
		</div>
		<div><p class="center label">swipe</p></div>
		<div>
			<p id="forecast_right" class="right label"><span id="swipe_right_time"></span> <i class="fas fa-chevron-right"></i></p>
		</div>
	</div>
	<div id="yesterday"></div>
	<div id="forecasts" class="gallery">
	</div>
</div>

<div class="panel" id="tip_panel" data-listener="panel" data-target="settings">
	<div id="tips"></div>
	<div class="flexbox-2">
		<div></i><p class="label">&nbsp;</p></div>
		<div data-listener="navbar" data-target="details">
			<p class="right"><i class="fas fa-info-circle"></i> <span>more info</span></p>
		</div>
	</div>
</div>

<div class="panel" data-listener="panel" data-target="settings">
	<p class="label">Activity level</p>
	<div class="flexbox-5">
		<div data-target="rest" data-listener="activity" class="button"><img src="img/activities/rest.png" class="small"><br>Rest</div>
		<div data-target="low" data-listener="activity" class="button"><img src="img/activities/office.png" class="small"><br>Low</div>
		<div data-target="medium" data-listener="activity" class="button"><img src="img/activities/gardener.png" class="small"><br>Medium</div>
		<div data-target="high" data-listener="activity" class="button"><img src="img/activities/shovel.png" class="small"><br>High</div>
		<div data-target="intense" data-listener="activity" class="button"><img src="img/activities/running.png" class="small"><br>Intense</div>	
	</div>
	<p class="caption" id="activityCaption"></p>
</div>
