<div class="panel" id="main_panel" data-listener="panel" data-target="forecast">
	<div class="flexbox-2" id="dashboard_header">
		<div><p class="label" ><span id="indoor_outdoor"></span><br><span id="current_time"></span></p>
		</div>
		<div data-listener="geolocation">
			<p class="right label">
				<i class="fas fa-map-marker-alt"></i>
				<span id="station"><i class="fas fa-spinner fa-pulse"></i></span> 
			</p>
		</div>
	</div>
	<div id="index-selector" class="flexbox-2">
		<div id="tabclimapp" data-listener="menu" data-level="-1" data-target="selectclimapp" data-targetgroup="modelgroup" class="even menufocus"><p class="label center" id="str_menu_climapp">ClimApp</p></div>
		<div id="tabutci" data-listener="menu" data-level="-1" data-target="selectutci" data-targetgroup="modelgroup" class="even border"><p class="label center" id="str_menu_utci">UTCI</p></div>
	</div>
	
	
	
	
	<div class="center" id="gauge_div">
		<canvas id="main_gauge"></canvas>
	</div>
	

	<div class="flexbox-4" id="dashboard_numbers">
		<div class=""><p class="label"><i class="fas fa-temperature-low"></i><br><span id="temperature_desc"></span><br><span id="temperature"><i class="fas fa-spinner fa-pulse"></i></span> <span id="temp_unit"></span></p></div>
		<div class="">
			<p class="label">
				<i class="fas fa-wind"></i><br><span id="windspeed_desc"></span><br><span id="windspeed"><i class="fas fa-spinner fa-pulse"></i></span> <span id="windspeed_unit">m/s</span>
			</p>
		</div>
		<div class="">
			<p class="label"><i class="fas fa-tint"></i><br><span id="humidity"></span><br><span id="humidity_value"><i class="fas fa-spinner fa-pulse"></i></span >%</p>
		</div>
		<div class="">
			<p class="label"><i id="icon-weather" class="fas fa-cloud-sun-rain"></i><br><span class="label" id="weather_desc"></span></p>
		</div>
	</div>
	
	<div id="selectwork">
		<div class="flexbox-2">
			<div id="tabactivity" data-listener="menu" data-level="1" data-target="selectactivity" data-targetgroup="contextgroup" class="even"><p class="label center" id="str_activity"></p></div>
			<div id="tabaclothing" data-listener="menu" data-level="1" data-target="selectclothing" data-targetgroup="contextgroup" class="even border"><p class="label center" id="str_clothing"></p></div>
		</div>
		<div id="selectactivity" class="panelthick hidden" data-menuitem="true" data-menugroup="contextgroup" >
			<div class="flexbox-2" data-listener="wheel" data-target="activity">
				<div class="even"><p id="str_activity_level"></p></div>
				<div class="even">
					<div class="button"><span class="score" id="dashboard_activity"></span></div>
				</div>
			</div>
			<div><p id="activityCaption" class="caption"></p>
			</div>
		</div>
		<div id="selectclothing" class="hidden panelthick" data-menuitem="true" data-menugroup="contextgroup">
			<div class="flexbox-2" data-listener="wheel" data-target="clothing">
				<div class="even"><p id="str_clothing_level"></p></div>
				<div class="even">
					<div class="button"><span class="score" id="dashboard_clothing"></span></div>
				</div>
			</div>
			<div><p id="clothingCaption" class="caption"></p></div>
		</div>
		<!--<div id="selectheadgear" class="hidden panelthick" data-menuitem="true" data-menugroup="contexgroup">
			<div class="flexbox-2" data-listener="wheel" data-target="headgear">
				<div class="even"><p id="head_gear"></p></div>
				<div class="even">
					<div class="button"><span class="score" id="dashboard_headgear"></span></div>
				</div>
			</div>
			<div><p id="headgearCaption" class="caption"></p></div>
		</div>
		-->
	</div>
	
	<!--
	<div class="flexbox-2" id="dashboard_forecast">
		<div>
			<p id="forecast_left" class="left label"><i class="fas fa-chevron-left"></i> <span id="swipe_left_time"></span></p>
		</div>
		<div>
			<p id="forecast_right" class="right label"><span id="swipe_right_time"></span> <i class="fas fa-chevron-right"></i></p>
		</div>
	</div>
	-->
</div>

<div class="panel" id="tip_panel" data-listener="panel" data-target="settings">
	<div id="tip_detailed">
		
		<div class="" data-menuitem="true" data-menugroup="modelgroup" id="selectclimapp">
			<p class="label" id="climapp_thermal"></p>
			<p id="tips"></p>
		</div>
		<div class="hidden" data-menuitem="true" data-menugroup="modelgroup" id="selectutci">
			<p class="label">Universal Thermal Climate Index</p>
			<p id="utci_head"></p>
			<p id="utci_message"></p>
		</div>
		<div class="flexbox-2">
			<div class="even" data-target="feedback" data-listener="tab" id="personalisation_item"><p><i class="fas fa-user"></i> <span id="str_personalise"></span></p></div>
			<div class="even" data-listener="navbar" data-target="details">
				<p class="right"><i class="fas fa-info-circle"></i> <span id="str_more_info"></span></p>
			</div>
		</div>
	</div>
</div>
