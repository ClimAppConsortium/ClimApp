<div class="panel top last" id="custom_switch">
    <div class="inlineitems line"> 
        <p id="customInputEnabled">Enable custom input?</p>
        <p class="totheright"><label class="switch">
            <input type="checkbox" id="custom_input_checkbox" data-target="custom_input_switch" data-listener="toggle_switch">
            <span class="slider round"></span>
            </label>
        </p>
    </div>
</div>

<div class="panel settings" id="customSection">
    <p class="label">CUSTOM INPUT</p>
    <div class="input_section last" data-target="custom_coordinates" data-listener="tab">
        <p>Location<br><span class="settings" id="custom_coordinates"></span></p>
        <div id="map last"></div>        
    </div>

        <div class="inputcontainer">
            <div class="button" data-listener='set_location'>Choose location</div>
        </div>

    <div class="input_section" data-target="custom_temperature" data-listener="wheel">
        <p>Temperature <span id="temp"></span><br><span class="settings" id="custom_temperature"></span></p>
    </div>
    <div class="input_section" data-target="custom_windspeed" data-listener="wheel">
        <p>Wind speed <span id="wind"></span><br><span class="settings" id="custom_windspeed"></span></p>
    </div>
    <div class="input_section" data-target="custom_humidity" data-listener="wheel">
        <p>Humidity <span id="humidity"></span><br><span class="settings" id="custom_humidity"></span></p>
    </div>
    <div class="inputcontainer last">
        <div class="button" data-listener='set_custom_options'>Continue</div>
    </div>
</div>
