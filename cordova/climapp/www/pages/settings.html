<div class="panel">
	<p class="label">Personal settings</p>
	<div data-target="age" data-listener="wheel">
		<p>Age<br><span class="settings" id="age"></span> <span class="settings"></span></p>
	</div>
	<div data-target="height" data-listener="wheel">
		<p>Height<br><span class="settings" id="height"></span> <span class="settings"></span></p>
	</div>
	<div data-target="weight" data-listener="wheel">
		<p>Weight<br><span class="settings" id="weight"></span> <span class="settings"></span></p>
	</div>
	<div data-target="gender" data-listener="wheel">
		<p>Gender<br><span class="settings" id="gender"></span></p>
	</div>
</div>
<div class="panel">
	<p class="label">Reset</p>
	<div class="inlineitems"> 
		<p>Unit of measurements</p>
		<div class="select_unit totheright">
			<select id="select_unit" data-target="unit_picker" data-listener="select_unit">
				<option value="SI">SI: kg, cm, m/s, Celcius </option>
				<option value="US" >US: lbs, inch, m/s, Fahrenheit</option>
				<option value="UK">UK: stone, inch, m/s, Celcius</option>
			</select>
		</div>
	</div>
	<div class="inlineitems"> 
		<p>Notifications</p>
		<p class="totheright"><label class="switch">
			<input type="checkbox" id="notification_checkbox" data-target="notifications" data-listener="notification_switch">
			<span class="slider round"></span>
		  </label>
		</p>
	</div>
	<div data-target="feedback" data-listener="feedback_page"> 
			<p>Feedback</p>
	</div>
	<p>Reset personal settings</p>
</div>
<div class="panel">
	<p class="label">Other</p>
	<div data-target="about" data-listener="about_page"> 
		<p>About</p>
	</div>
	<div data-target="disclaimer" data-listener="disclaimer_page"> 
		<p>Disclaimer</p>
	</div>
	<p>Privacy</p>
</div>
