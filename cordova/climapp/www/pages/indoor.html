<div class="panel top last" id="custom_switch">
        <div class="inlineitems line"> 
            <p id="isIndoor">Indoor?</p>
            <p class="totheright"><label class="switch">
                <input type="checkbox" id="indoor_checkbox" data-target="indoor_switch" data-listener="toggle_switch">
                <span class="slider round"></span>
                </label>
            </p>
        </div>
    </div>
    
    <div class="panel settings" id="indoorSection">
        <p class="label" id="indoor_outdoor_mode">INDOOR/OUTDOOR MODE</p>
        <div class="input_section" data-target="thermostat_level" data-listener="wheel">
            <p>Thermostat <span id="temp"></span><br><span class="settings" id="thermostat_level"></span></p>
        </div>    
        <div class="input_section" data-target="open_windows" data-listener="wheel">
            <p>Windows open? <span id="temp"></span><br><span class="settings" id="open_windows"></span></p>
        </div>
        <div class="input_section" data-target="_temperature" data-listener="wheel">
            <p>Outdoor temperature <span id="temp"></span><br><span class="settings" id="_temperature"></span></p>
        </div>
        <div class="input_section" data-target="windspeed" data-listener="wheel">
            <p>Wind speed <span id="wind"></span><br><span class="settings" id="windspeed"></span></p>
        </div>
        <div class="input_section" data-target="_humidity" data-listener="wheel">
            <p>Humidity <span id="temp"></span><br><span class="settings" id="_humidity"></span></p>
        </div>
        <div class="inputcontainer last">
            <div class="button" data-target="dashboard" data-listener='set_indoor_options'>Continue</div>
        </div>
    </div>
